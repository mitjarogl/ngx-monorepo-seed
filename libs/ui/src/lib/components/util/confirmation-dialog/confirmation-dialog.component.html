<div class="dialog">
  <h1 mat-dialog-title>{{ data?.title }}</h1>
  <mat-dialog-content>
    <p>{{ data?.text }}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <nx-ui-image-drop-form [image]="1"></nx-ui-image-drop-form>
    <div class="actions">
      <button mat-stroked-button color="secondary" [mat-dialog-close]="false">
        No
      </button>
      <button mat-stroked-button [mat-dialog-close]="true">Yes</button>
    </div>
  </mat-dialog-actions>
</div>
